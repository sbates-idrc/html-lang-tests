---
pagination:
  data: testCases
  size: 1
  alias: testCase
permalink: "{{ testCase | testCaseSlug }}/"
---
<!DOCTYPE html>
<html{% if testCase.langMethod == "html" %} lang="{{ testCase.lang }}"{% endif %}>
<head>
    <meta charset="utf-8">
    <title>{{ testCase | testCaseTitle }}</title>
</head>
<body>

<h1>action</h1>

<p>action</p>

<p>bonjour action</p>

<p>action</p>

<p><button>action</button></p>

<p><button aria-label="action">
    <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="blue" />
    </svg>
</button></p>

<hr>

<h1 class="dynamic-text"></h1>

<p class="dynamic-text"></p>

<p><button class="dynamic-text"></button></p>

<p><button  class="dynamic-aria-label">
    <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="blue" />
    </svg>
</button></p>

<hr>

<div id="dynamic-content-tree"></div>

<hr>

<p>Lang at page load: {{ testCase.lang }}<br>
Lang method: {{ testCase.langMethod | formatLangMethod }}<br>
Lang now: <span id="lang-now"></span></p>

<button onclick="toggleLang()">Toggle</button>

<script src="/site.js"></script>
<script>
    {% if testCase.langMethod == "js" -%}
        setLang("{{ testCase.lang }}");
    {% endif -%}
    setDynamicContent("{{ testCase.lang }}");
    displayCurrentLang();
</script>

</body>
</html>
